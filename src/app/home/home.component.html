<div class="p-5">
    <div class="card card-primary">
        <div class="card-header">
            <h2>International Phonebook</h2>
        </div>
        <div class="card-body">
            <h3>Filters:</h3>            
            <div class="col-3">
                <label>Country: </label>
                <mat-form-field appearance="fill" class="m-2">
                    <mat-label>Country</mat-label>
                    <mat-select [(ngModel)]="selectedCountry">
                        <mat-option value="">All</mat-option>
                        <mat-option value="cameroon">Cameroon</mat-option>
                        <mat-option value="ethiopia">Ethiopia</mat-option>
                        <mat-option value="morocco">Morocco</mat-option>
                        <mat-option value="mozambique">Mozambique</mat-option>
                        <mat-option value="uganda">Uganda</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-2 align-self-center">
                <label id="is-valid-label">Is Valid:</label>
                <mat-radio-group aria-labelledby="is-valid-label" [(ngModel)]="validity">
                    <mat-radio-button class="m-2" value="true">Yes</mat-radio-button>
                    <mat-radio-button class="m-2" value="false">No</mat-radio-button>
                    <mat-radio-button class="m-2" value="">Any</mat-radio-button>
                </mat-radio-group>
            </div>

            <div class="mt-4 mb-4">
                <button type="button" class="btn btn-primary srch-btn" (click)="filterData()">Search</button>
            </div>

            <table mat-table [dataSource]="customersSource" class="mat-elevation-z8">
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef>Country</th>
                    <td mat-cell *matCellDef="let customer">{{ customer.country }}</td>
                </ng-container>

                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef>State</th>
                    <td mat-cell *matCellDef="let customer">
                        <mat-checkbox [checked]="customer.state" disabled></mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="country-code">
                    <th mat-header-cell *matHeaderCellDef>Country Code</th>
                    <td mat-cell *matCellDef="let customer">{{ customer.countryCode }}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                    <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator appPagination class="mt-1" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>
    </div>
</div>
